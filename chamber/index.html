        header {

        }
        
        li:before {
            content: "•";
            color: #e74c3c;
            position: absolute;
            left: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

            border: 1px solid #ddd;
            padding: 12px;
